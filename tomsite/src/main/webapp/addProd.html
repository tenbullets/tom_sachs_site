</head>

<body>

    <header class="header">
        <div class="container_1">
            <div class="header_inner">
                <a href="http://localhost:8080/tomsite_war/index.jsp">
                    <img class="header_logo" src="img/other/logo.png" alt="">
                </a>
            </div>
    
            <nav class="nav" id="nav">
                <a class="nav_link" href="exhibitions.html" data-scroll="#">Выставки</a>
                <a class="nav_link" href="bio.html" data-scroll="#">Биография</a>
                <a class="nav_link" href="jsp/store.jsp" data-scroll="#">Магазин</a>
                <a class="nav_link" href="contacts.html" data-scroll="#">Контакты</a>
                <a class="nav_link" href="log_or_reg.html" data-scroll="#">Аккаунт</a>
            </nav>
    
        </div>
    </header>
    
    <div class="intro">
        <div class="container_1">
            <div class="pre_logo"></div>
            <div class="logo">
                <h1 class="logo_text">Добавить товар</h1>
            </div>
        </div>
    </div>


    <div class="basic">
        <div class="container_1">
            
            <div class="basic_inner">
                <form action="addProd" method="POST" enctype="multipart/form-data">
            
                    <div class="block">
                        <h1 class="title">Введите данные о товаре</h1>

                        <label>Название</label>
                        <input name="name" maxlength="25">

                        <label>Тэг</label>
                        <input name="tag" maxlength="15">

                        <label>Цена (без $)</label>
                        <input name="price" maxlength="5">

                        <label>Кол-во</label>
                        <input name="count" maxlength="5">

                        <label>Описание</label>
                        <textarea maxlength="1500" name="desc"></textarea>
                    </div>

                    <div class="block">
                        <h1 class="title">Добавьте фото товара</h1>

                            <p class="desc">Фото должны соответствовать формату 5 &#215 4</p>
                            <p class="desc">Доступные форматы: JPG, JPEG, PNG</p>
                            <p class="desc">Размер не более 10 Мбайт</p>

                            <input type="file" name="img1" accept=".jpg, .jpeg, .png" class="file-input-1" style="margin-top: 25px;">
                            <input type="file" name="img2" accept=".jpg, .jpeg, .png" class="file-input-2">
                            <input type="file" name="img3" accept=".jpg, .jpeg, .png" class="file-input-3">
                            <input type="file" name="img4" accept=".jpg, .jpeg, .png" class="file-input-4">
                    </div>

                    <button>Создать товар</button>
                </form>
            </div>
                
        </div>
    </div>

    <footer class="footer">
        <div class="container_1">
    
            <div class="footer_inner">
                <div class="footer_block">
                    <p class="footer_title_text">Автор Сайта</p>
                    <a class="footer_main_text" href="https://t.me/zhertvapropagandynolana">telegram</a>
                    <a class="footer_main_text" href="https://instagram.com/zhertvapropagandynolana?igshid=NTc4MTIwNjQ2YQ==">instagram</a>
                </div>
                <div class="footer_block_2">
                    <img class="block_2_img" src="img/other/footer_img_1.jpg" alt="">
                </div>
            </div>
    
        </div>
    </footer>

</body>
</html>
